</head>
<body>

    <nav>
        <div class="logo">
            <h1>YourBrand</h1>
        </div>

            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>

        </div>
    </section>

        <h2>New Arrivals</h2>
        <div class="products">
            <div class="product">
                <img src="https://www.inkfactory.pk/wp-content/uploads/2019/08/T-Shirt-Mockup-0016.jpg" alt="T-Shirt">
                <h3>Classic Tee</h3>
                <p>$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://www.hopkicks.pk/image/cache/catalog/2023/MAY%2023/HOP%20BATCH%20LOCAL/12/2-1100x1100.jpg" alt="Hoodie">
                <h3>Premium Hoodie</h3>
                <p>$59.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://vibgyorclothing.com.pk/cdn/shop/files/DastanOversizedTshirt_e9391436-d62c-47c8-b3d2-a1d3f466ee48.jpg?v=1736005683" alt="Jeans">
                <h3>Slim Fit Jeans</h3>
                <p>$49.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="socials">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
            <p>&copy; 2024 YourBrand. All rights reserved.</p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
